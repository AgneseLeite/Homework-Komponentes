<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Open+Sans:wght@400;500&family=Poppins&family=Roboto:wght@300&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Komponenti</h1>

    <h3>Avatar</h3>

    <div class="avatar-container">
        <div class="avatar">AA</div>
        <div class="avatar-badge">1</div>
    </div>

    <br><br>

    <div class="base-avatar-stack">
        <div class="stack-item item-1">AA</div>
        <div class="stack-item item-2">BB</div>
        <div class="stack-item item-3">CC</div>
        <div class="stack-item item-4">DD</div>
        <div class="stack-item item-5">+3</div>
    </div>

    <br><br>

    <h3>Badge</h3>

    <div class="badge-container">
        <div class="badge">00</div>
    </div>

    <br><br>

    <h3>Breadcrumbs</h3>

    <div class="breadcrumbs-container">
        <div class="nav-flex-container">
            <div class="nav-1-container">
                <div class="nav-icon">☆</div>
                <div class="nav-label"><a href="">label</a></div>
            </div>
            <div class="nav-pointer">></div>
            <div class="nav-2-container">
                <div class="nav-icon">☆</div>
                <div class="nav-label"><a href="">label</a></div>
            </div>
            <div class="nav-pointer">></div>
            <div class="nav-3-container">
                <div class="nav-icon">☆</div>
                <div class="nav-label"><a href="">label</a></div>
            </div>
        </div>
    </div>

    <br><br>

    <h3>Button</h3>

    <div class="button-container">
        <div class="button-flex-container">
            <button class="base-button">+</button>
            <div class="base-button-label">label</div>
            <button class="base-button arrow">➜</button>
        </div>
    </div>

    <br><br>

    <h3>Checkbox</h3>
    
    <div class="checkbox">
        <label class="container">
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>
        <label class="container">
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>
    </div>

    <br><br>

    <h3>Chip</h3>

    <div class="chip-container">
        <div class="chip">
            <div class="chip-avatar">AA</div>
            label
            <button class="chip-button">X</button>
        </div>
    </div>

    <br><br>

    <h3>Base divider</h3>

    <hr class="solid-base-divider">

    <h3>Example divider</h3>
    <div class="solid-example-divider">
        <div class="line"></div>
        <h5 class="divider-label">label</h5>
        <div class="line"></div>
    </div>

    <br><br>

    <h3>Input</h3>

    <div class="input-container">
        <div class="input-flex-container">
            <div class="input-header">
                <p>label</p>
                <p>hint</p>
            </div>
            <div class="input-icon-bar">
                <img src="images/Bold.png" alt="" class="input-icon">
                <img src="images/Italic.png" alt="" class="input-icon">
                <img src="images/Underline.png" alt="" class="input-icon">
                <img src="images/ThreeDots.png" alt="" class="input-icon">
                <img src="images/ThreeDots.png" alt="" class="input-icon">
                <img src="images/Text.png" alt="" class="input-icon">
                <img src="images/Symbol.png" alt="" class="input-icon">            
            </div>
            <form action="" class="input-form">
                <textarea name="input example" id="input sample" cols="42" rows="8">content</textarea>
            </form>
            <p class="input-form-par">help text</p>
        </div>
    </div>

    <br><br>

    <h3>Link</h3>

    <div class="link-flex-container">
        <div class="link-flex">
            <a href=""><img src="images/b-link.png" alt="" class="link-img"></a>
        </div>
        <div class="link-flex">
            <a href=""><img src="images/g-link.png" alt="" class="link-img"></a>
        </div>
    </div>


    <br><br>

    <h3>Pagination</h3>

    <div class="page-container">
        <div class="pagination">
            <a href="#" class="left"><img src="images/chevron-left.png" alt=""></a>
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="">...</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#" class="right"><img src="images/chevron-right.png" alt=""></a>
        </div>
    </div>

    <br><br>
    <h3>Radio</h3>

    <div class="radio-container">
        <label class="radio-label"><span class="label-span">label</span>
            <input type="radio" checked="checked" name="radio" />
            <span class="checkmark-radio"></span>
        </label>
        <label class="radio-label"><span class="label-span">label</span>
            <input type="radio" name="radio" />
            <span class="checkmark-radio"></span>
        </label>
        <label class="radio-label"><span class="label-span">label</span>
            <input type="radio" name="radio" />
            <span class="checkmark-radio"></span>
        </label>
    </div>

    <br><br>

    <h3>Tabs</h3>

    <div class="tabs-container">
        <div class="tabs-flex-container">
            <a href="#" class="tab">
                <div>
                    <img src="images/tab_icon.png" alt="">
                    <p>label</p>
                </div>
            </a>
            <a href="#" class="tab">
                <div>
                    <img src="images/tab_icon.png" alt="">
                    <p>label</p>
                </div>
            </a>
            <a href="#" class="tab">
                <div>
                    <img src="images/tab_icon.png" alt="">
                    <p>label</p>
                </div>
            </a>
            <a href="#" class="tab">
                <div>
                    <img src="images/tab_icon.png" alt="">
                    <p>label</p>
                </div>
            </a>
            <a href="#" class="tab">
                <div>
                    <img src="images/tab_icon.png" alt="">
                    <p>label</p>
                </div>
            </a>
        </div>
    </div>
    
</body>
</html>
